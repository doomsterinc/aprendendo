<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Application Notes</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller="stdCtrl">
	<div>
		
		<table>
			<tr>
				<th>Name</th>
				<th>Rool No</th>
				<th>Porcentage</th>
			</tr>

			<tr ng-repeat="student in students">
				<td>{{student.Name}}</td>
				<td>{{student.RoolNo}}</td>
				<td>{{student.Porcentage}}</td>
			</tr>
		</table>

	</div>
	
</body>
</html>
