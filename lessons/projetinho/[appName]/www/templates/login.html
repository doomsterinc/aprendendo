<ion-view title="Login">
    <ion-content padding="'true'" class="has-header has-footer">
        <form class="list">
            <img src="img/D4JqXFcSSMeT9bNmHTZX_inepe.jpg" width="100%" height="auto" style="width: 100%; height: auto;">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block ">Log in</button>
            <a menu-close="" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
