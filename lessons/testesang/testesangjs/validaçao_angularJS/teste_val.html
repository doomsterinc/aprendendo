<!DOCTYPE html>
<html ng-app = "appVal">
<head>
	<title>Validation</title>
	<script src="angular.js"></script>
</head>
<body ng-controller = "valCtrl">
	<h2>Validate e-mail</h2>
	<form name="myForm" novalidate>
		<p>Username: <br>
			<input type= "text" name= "user" ng-model = "user" required>
			<span style = "color:red" ng-show = "myForm.email.$dirty && myForm.user.$invalid"> 
			<span ng-show = "myForm.user.$error.required">Username is required.</span>
			</span>
		</p>
		<p>Email: <br>
			<input type="email" name="email" ng-model="email" required>
			<span style = "color:red" ng-show = "myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show = "myForm.email.$error.required">Email is required</span>
			<span ng-show = "myForm.email.$error.email">Invalid email address</span>
			</span>
		</p>
		<p>
			<input type="submit"
			ng-disable= "myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
		</p>
	</form>
	<script src="val_app.js"></script>
	<script src="val_ctrl.js"></script>
</body>
</html>
